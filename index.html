<section class="section">
    <div class="container section__container">
        <h2 class="section__title">Box-Shadow Generator</h2>
        <div class="row">
            <div class="col-6 settings">
                <div class="settings-range">
                    <p class="settings__title">Horizontal Length</p>
                   <div class="input-box">
                       <input id="horizontal" type="range" value="9" max="100" min="0" class="horizontal">
                       <label for="horizontal" id="value" class="input-value"></label>
                   </div>
                    <p class="settings__title">Vertical Length</p>
                   <div class="input-box">
                       <input id="vertical" type="range" value="9" max="100" min="0" class="vertical">
                       <label for="vertical" class="vertical-value"></label>
                   </div>
                    <p class="settings__title">Blur Radius</p>
                    <div class="input-box">
                    <input id="blur" type="range" value="12" max="100" min="0" class="blur">
                    <label for="blur" class="blur-value"></label>
                    </div>
                    <p class="settings__title">Spread Radius</p>
                    <div class="input-box">
                    <input id="spread" type="range" value="3" max="100" min="0" class="spread">
                    <label for="spread" class="spread-value"></label>
                    </div>
                    <div class="settings-color">
                        <label for="shadow" class="settings__title settings-color__title">Shadow Color</label>
                        <input type="color" id="shadow" class="shadow" value="#C0FF66">
                    </div>

                </div>
                <div class="settings-colors">
                   <div class="settings-color">
                       <label for="background" class="settings__title">Background Color</label>
                       <input type="color" id="background" class="background" value="#1D1C25">
                   </div>
                    <div class="settings-color">
                        <label for="box_color" class="settings__title">Box Color</label>
                        <input type="color" id="box_color" class="box_color" value="#FFFFFF">
                    </div>
                </div>
            </div>
